# Copy this file to .github/workflows/sdlc-reviewer.yml in your repository
# This workflow runs the reviewer AFTER all other CI checks complete
# If changes are requested, it automatically triggers the coder to fix them
#
# Required secrets:
#   - GH_TOKEN: GitHub Personal Access Token with repo scope
#   - LLM_API_TOKEN: Your LLM API key

name: SDLC Reviewer

on:
  # Trigger when check suites complete (after CI finishes)
  check_suite:
    types: [completed]

jobs:
  review_after_checks:
    name: Review (after CI)
    # Only run when a check suite completes for a PR
    if: >
      github.event_name == 'check_suite' && 
      github.event.check_suite.pull_requests[0] != null
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.review.outputs.status }}
      issue_number: ${{ steps.issue.outputs.number }}
    steps:
      - name: Get PR number and commit SHA
        id: pr
        run: |
          echo "number=${{ github.event.check_suite.pull_requests[0].number }}" >> $GITHUB_OUTPUT
          echo "sha=${{ github.event.check_suite.head_sha }}" >> $GITHUB_OUTPUT

      - name: Check if already reviewed this commit
        id: check
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Check if there's already a review comment mentioning this commit SHA
          REVIEWED=$(gh pr view ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --json comments --jq ".comments[].body" | grep -c "<!-- reviewer-agent-${{ steps.pr.outputs.sha }} -->" || true)
          if [ "$REVIEWED" -gt "0" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Already reviewed commit ${{ steps.pr.outputs.sha }}, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for all checks to settle
        if: steps.check.outputs.skip != 'true'
        run: sleep 10

      - name: Checkout agent code
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: pip install -e ./agent

      - name: Run Reviewer Agent
        if: steps.check.outputs.skip != 'true'
        id: review
        working-directory: agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          PR_SHA: ${{ steps.pr.outputs.sha }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
        run: python -m github_agents.reviewer_agent.agent

      - name: Get linked issue number
        if: steps.check.outputs.skip != 'true'
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Get PR body and extract issue number
          ISSUE_NUM=$(gh pr view ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --json body --jq '.body' | grep -oP '#\K\d+' | head -1)
          echo "number=$ISSUE_NUM" >> $GITHUB_OUTPUT

  # Trigger coder to fix issues if review requested changes
  fix_after_review:
    name: Fix Issues (auto)
    needs: review_after_checks
    if: needs.review_after_checks.outputs.status == 'CHANGES_REQUESTED' && needs.review_after_checks.outputs.issue_number != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Coder Agent to fix issues
        working-directory: agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ needs.review_after_checks.outputs.issue_number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
        run: python -m github_agents.coder_agent.agent

# Copy this file to .github/workflows/sdlc-reviewer.yml in your repository
# This workflow runs the reviewer when:
#   - The "agent-review" label is added (typically by CI Monitor after checks pass)
#   - Manually triggered via workflow_dispatch
#
# If changes are requested, it automatically triggers the coder to fix them
#
# Required secrets:
#   - GH_TOKEN: GitHub Personal Access Token with repo scope
#   - LLM_API_TOKEN: Your LLM API key

name: SDLC Reviewer

on:
  # Trigger when agent-review label is added (by CI Monitor workflow)
  pull_request:
    types: [labeled]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

jobs:
  review_pr:
    name: Review PR
    # Only run when agent-review label is added, or on manual trigger
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.label.name == 'agent-review' && github.event.pull_request.draft == false)
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.review.outputs.status }}
      issue_number: ${{ steps.issue.outputs.number }}
    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Remove agent-review label
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Remove the label so it can be re-added if CI runs again
          gh pr edit ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --remove-label "agent-review" 2>/dev/null || true

      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || '' }}
          path: repo

      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Reviewer Agent
        id: review
        working-directory: repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL_STRUCTURED || vars.LLM_MODEL || 'gpt-4o-mini' }}
          GITHUB_WORKSPACE: ${{ github.workspace }}/repo
        run: python -m github_agents.reviewer_agent.agent

      - name: Get linked issue number
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Get PR body and extract issue number
          ISSUE_NUM=$(gh pr view ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --json body --jq '.body' | grep -oP '#\K\d+' | head -1)
          echo "number=$ISSUE_NUM" >> $GITHUB_OUTPUT

  # Trigger coder to fix issues if review requested changes
  fix_after_review:
    name: Fix Issues (auto)
    needs: review_pr
    if: needs.review_pr.outputs.status == 'CHANGES_REQUESTED' && needs.review_pr.outputs.issue_number != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Coder Agent to fix issues
        working-directory: repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ needs.review_pr.outputs.issue_number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          GITHUB_WORKSPACE: ${{ github.workspace }}/repo
        run: python -m github_agents.coder_agent.agent

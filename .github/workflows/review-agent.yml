# Copy this file to .github/workflows/sdlc-reviewer.yml in your repository
# This workflow runs the reviewer when a PR is opened or updated
# If changes are requested, it automatically triggers the coder to fix them
#
# Required secrets:
#   - GH_TOKEN: GitHub Personal Access Token with repo scope
#   - LLM_API_TOKEN: Your LLM API key

name: SDLC Reviewer

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  review_after_checks:
    name: Review (after CI)
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.review.outputs.status }}
      issue_number: ${{ steps.issue.outputs.number }}
    steps:
      - name: Get PR number
        id: pr
        run: |
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Wait for CI checks to complete
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Waiting for CI checks to complete..."
          # Wait up to 10 minutes for checks, polling every 30 seconds
          # Exclude this workflow ("SDLC Reviewer") from the check
          for i in {1..20}; do
            STATUS=$(gh pr checks ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json name,state --jq '[.[] | select(.name != "Review (after CI)" and .name != "Fix Issues (auto)")] | map(.state) | if length == 0 then "none" elif all(. == "SUCCESS" or . == "SKIPPED") then "success" elif any(. == "PENDING" or . == "QUEUED" or . == "IN_PROGRESS") then "pending" else "failure" end' 2>/dev/null || echo "none")
            echo "Check status: $STATUS"
            if [ "$STATUS" = "success" ] || [ "$STATUS" = "failure" ] || [ "$STATUS" = "none" ]; then
              echo "CI checks finished with status: $STATUS"
              break
            fi
            echo "Checks still pending, waiting 30s..."
            sleep 30
          done

      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Reviewer Agent
        id: review
        working-directory: agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
        run: python -m github_agents.reviewer_agent.agent

      - name: Get linked issue number
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Get PR body and extract issue number
          ISSUE_NUM=$(gh pr view ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --json body --jq '.body' | grep -oP '#\K\d+' | head -1)
          echo "number=$ISSUE_NUM" >> $GITHUB_OUTPUT

  # Trigger coder to fix issues if review requested changes
  fix_after_review:
    name: Fix Issues (auto)
    needs: review_after_checks
    if: needs.review_after_checks.outputs.status == 'CHANGES_REQUESTED' && needs.review_after_checks.outputs.issue_number != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Coder Agent to fix issues
        working-directory: agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ needs.review_after_checks.outputs.issue_number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
        run: python -m github_agents.coder_agent.agent
